name: Build & Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Docker 标签"
        required: false
        default: ""
        type: string
  push:
    branches: [ main, master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
          - platform: linux/arm64
            os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    steps:
      - name: Prepare platform name
        run: echo "PLATFORM_NAME=${{ matrix.platform }}" | sed 's|/|-|g' >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay,name-canonical=true,push=true
          pull: true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ env.PLATFORM_NAME }}
          path: /tmp/digests/*
          retention-days: 1
          if-no-files-found: error

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version
        id: version_check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            git checkout HEAD~1 -- package.json 2>/dev/null || echo "{\"version\":\"0.0.0\"}" > package.json.old
            PREVIOUS_VERSION=$(node -p "try { require('./package.json').version } catch(e) { '0.0.0' }")
            git checkout HEAD -- package.json
          else
            PREVIOUS_VERSION="0.0.0"
          fi
          echo "previous_version=$PREVIOUS_VERSION" >> $GITHUB_OUTPUT
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository owner
        id: lowercase
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          BRANCH="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          if [ "$BRANCH" = "$DEFAULT_BRANCH" ] || [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            docker buildx imagetools create -t ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay:latest $(printf 'ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay@sha256:%s ' *)
          fi
          if [ -n "$BRANCH" ]; then
            docker buildx imagetools create -t ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay:$BRANCH $(printf 'ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay@sha256:%s ' *)
          fi
          if [ -n "$SHA" ]; then
            docker buildx imagetools create -t ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay:$SHA $(printf 'ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay@sha256:%s ' *)
          fi
          if [ -n "${{ github.event.inputs.tag }}" ] && [ "${{ github.event.inputs.tag }}" != "latest" ]; then
            docker buildx imagetools create -t ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay:${{ github.event.inputs.tag }} $(printf 'ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay@sha256:%s ' *)
          fi
          if [ "${{ steps.version_check.outputs.version_changed }}" = "true" ]; then
            docker buildx imagetools create -t ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay:${{ steps.version_check.outputs.current_version }} $(printf 'ghcr.io/${{ steps.lowercase.outputs.owner }}/clip-relay@sha256:%s ' *)
          fi
